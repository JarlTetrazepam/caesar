---
layout: base.liquid
title: ROT Decrypter
---
<article class="decrypter">
	<section class="formWrapper">
		<h1>{{ title }}</h1>
		<form action="/" id="decryptForm" > 
			<label for="text">What do you want to decrypt?</label>
			<textarea id="text"></textarea>
			<label class="hidden" for="submit">Submit</label>
			<input id="submit" type="submit" value="Submit!">
		</form>
	</section>
	<section id="output" class="output">
		<label for="key">ROT-Key:</label>
		<span id="key"></span>

		<label for="dCodedText">Decrypted Text:</label>
		<span id="dCodedText"></span>
	</section>
</article>
