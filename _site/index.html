
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>ROT Decrypter</title>
        <link href="styles.css" rel="stylesheet">
        <script src="./js/calc.js" defer></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
    </head>
    <body>
		<main>
            <article class="decrypter">
	<section class="formWrapper">
		<h1>ROT Decrypter</h1>
		<form action="/" id="decryptForm" > 
			<label for="text">What do you want to decrypt?</label>
			<textarea id="text"></textarea>
			<label class="hidden" for="submit">Submit</label>
			<input id="submit" type="submit" value="Submit!">
		</form>
	</section>
	<section id="output" class="output">
		<label for="key">ROT-Key:</label>
		<span id="key"></span>

		<label for="dCodedText">Decrypted Text:</label>
		<span id="dCodedText"></span>
	</section>
</article>
		</main>
	</body>
</html>
